<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros de Electrónica</title>
</head>
<body>
    <h1>Lista de Libros de Electrónica</h1>
    <ul>
        {% for libro in libros %}
            <li>{{ libro.id }} - {{ libro.descripcion }} - {{ libro.idioma }} - {{ libro.tipo }} - {{ libro.ubicacion}} - {{libro.instrumento_asociado}}</li>
        {% endfor %}
    </ul>
</body>
</html>
